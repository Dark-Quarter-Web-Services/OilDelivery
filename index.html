<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OilDelivery</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/cleanup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="first-part">
          <img src="assets/img/logo.png" alt="Logo" class="logo" />
          <a class="menu-item" href="">О нас</a>
          <a class="menu-item" href="">Контакты</a>
        </div>
        <div class="second-part">
          <a class="menu-item" href="">Отзывы</a>
          <a class="menu-item" href="">Наши услуги</a>
          <div class="menu-item phone">
            <img src="assets/img/phone.png" alt="Phone" class="phone-img" />
            <a href="tel:+79275877707">+7 (927) 587-7707</a>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="main-content">
          <div class="head-text">Автоперевозки</div>
          <div class="rect"></div>
          <div class="lower-text">
            Прямой путь к вашему успеху – автотранспортные решения от
            профессионалов.
          </div>
        </div>
      </div>
      <div class="order-block">
        <div class="order-button">
          <img src="assets/img/TODO" alt="TODO" />
          <div>Заказать сейчас</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="our-benefits">
        <div class="head-text">Почему именно мы?</div>
        <div class="items">
          <div class="item">
            <img src="assets/img/clock.png" alt="Image" class="img" />
            <div class="text">Доставка точно в срок</div>
          </div>
          <div class="item">
            <img src="assets/img/shield.png" alt="Image" class="img" />
            <div class="text">Безопасность груза</div>
          </div>
          <div class="item">
            <img src="assets/img/cupon.png" alt="Image" class="img" />
            <div class="text">Доступные цены</div>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="about-us">
        <div class="head-text">О нас</div>
        <div class="items">
          <div class="item">
            <div class="img-bg">
              <img src="assets/img/todo" alt="Image" class="img" />
            </div>
            <div class="content">
              <div class="statistic">>30000</div>
              <div class="message">
                тонн груза перевозит наша компания за год
              </div>
            </div>
          </div>
        </div>
      </div>
